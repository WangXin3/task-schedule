<!DOCTYPE html>
<html>
<head>
    <title>Work Centers Gantt Chart Comparison</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawChart('dataInput1', 'chart_div1', 'Data Set 1');
            drawChart('dataInput2', 'chart_div2', 'Data Set 2');
        }

        function drawChart(dataInputId, chartDivId, dataSetLabel) {
            var container = document.getElementById(chartDivId);
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Work Center' });
            dataTable.addColumn({ type: 'string', id: 'Task' });
            dataTable.addColumn({ type: 'number', id: 'Start' });
            dataTable.addColumn({ type: 'number', id: 'End' });

            var inputData = document.getElementById(dataInputId).value;
            var rows = inputData.split('\n');
            var dataRows = [];

            rows.forEach(row => {
                var fields = row.split('||')[0].split(',');
                if (fields.length === 5) {
                    var workOrder = fields[0].trim();
                    var task = fields[1].trim() + ' (' + workOrder + ')';
                    var workCenter = fields[2].trim();
                    var start = parseInt(fields[3].trim());
                    var end = parseInt(fields[4].trim());
                    dataRows.push([workCenter, task, start * 3600000, end * 3600000]);
                }
            });

            dataTable.addRows(dataRows);

            var options = {
                timeline: { 
                    groupByRowLabel: true 
                },
                hAxis: {
                    title: 'Time (hours)',
                    minValue: 0
                }
            };

            chart.draw(dataTable, options);
        }
    </script>
</head>
